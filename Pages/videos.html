    <script>
        function toggleVideo(row) {
            const videoRow = row.nextElementSibling; // Obtém a linha de vídeo
            const video = videoRow.querySelector('video'); // Obtém o elemento de vídeo
            
            // Alterna a exibição da linha de vídeo
            if (videoRow.style.display === "none" || videoRow.style.display === "") {
                videoRow.style.display = "table-row";
                video.play(); // Reproduz o vídeo quando a linha é exibida
            } else {
                videoRow.style.display = "none";
                video.pause(); // Pausa o vídeo quando a linha é ocultada
            }
        }
        
        // Pausa todos os vídeos ao carregar a página
        window.onload = function() {
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.pause(); // Pausa cada vídeo ao carregar
            });
        };
    </script>
